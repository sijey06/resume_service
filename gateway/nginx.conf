server {
    listen 80;

    location /api/ {
        proxy_pass http://backend:8000;
    }

    location /docs {
        proxy_pass http://backend:8000/docs;
    }

    location /redoc {
        proxy_pass http://backend:8000/redoc;
    }

    location / {
        proxy_pass http://frontend:3000;
    }
}